<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snitap Patins</title>
    
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Syne:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header id="top" class="p-header">
            <a href="#">
                <img src="assets/logo.svg" alt="logo">
            </a>

            <a href="#">
                <img src="assets/icons/shopping-bag.svg" alt="shopping-bag">
                <span>1</span>
            </a>
        </header>

        <section id="hero" class="p-hero flex-direction-2">
            <div>
                <h1>
                    Snitap, sua vida mais
                    <div>
                        <span>radical</span>
                        <span>divertida</span>
                        <span>saudável</span>
                        <span>radical</span>
                    </div>
                </h1>

                <div class="buttons flex-direction-2">
                    <a href="#" class="button buy shadow">
                        <img src="assets/icons/shopping-bag.svg" alt="shopping-bag">
                        COMPRAR AGORA
                    </a>

                    <a href="#" class="button play">
                        <span class="shadow">
                            <img src="assets/icons/play.svg" alt="play">
                        </span>
                        VEJA EM AÇÃO
                    </a>
                </div>
            </div>

            <div>
                <div class="content">
                    <img src="assets/hero/ellipse.svg" alt="ellipse">
                    <img src="assets/hero/patins-image.png" alt="patins-image">
                    <img src="assets/hero/stars-1.svg" alt="stars-1">
                    <img src="assets/hero/stars-2.svg" alt="stars-2">
                </div>
            </div>
        </section>

        <section id="banner" class="py-banner">
            <div class="scroller bg-gradient-animate">
                <div class="rolling">
                    <img src="assets/banner.svg" alt="banner">
                    <img src="assets/banner.svg" alt="banner">
                    <img src="assets/banner.svg" alt="banner">
                    <img src="assets/banner.svg" alt="banner">
                    <img src="assets/banner.svg" alt="banner">
                    <img src="assets/banner.svg" alt="banner">
                    <img src="assets/banner.svg" alt="banner">
                    <img src="assets/banner.svg" alt="banner">
                    <img src="assets/banner.svg" alt="banner">
                    <img src="assets/banner.svg" alt="banner">
                    <img src="assets/banner.svg" alt="banner">
                    <img src="assets/banner.svg" alt="banner">
                </div>
            </div>
        </section>

        <section id="gallery" class="p-gallery">
            <header>
                <span>GALERIA DE FOTOS</span>
                <h2>#usesnitap por aí</h2>
            </header>

            <div class="content">
                <figure>
                    <img src="assets/images/01.png" alt="img01">
                    <figcaption>
                        <img src="assets/images/person.png" alt="person">
                        <span>@laviniapereira</span>
                    </figcaption>
                </figure>

                <figure data-delay>
                    <img src="assets/images/02.png" alt="img02">
                    <figcaption>
                        <img src="assets/images/person.png" alt="person">
                        <span>@laviniapereira</span>
                    </figcaption>
                </figure>

                <figure>
                    <img src="assets/images/03.png" alt="img03">
                    <figcaption>
                        <img src="assets/images/person.png" alt="person">
                        <span>@laviniapereira</span>
                    </figcaption>
                </figure>

                <figure data-delay>
                    <img src="assets/images/04.png" alt="img04">
                    <figcaption>
                        <img src="assets/images/person.png" alt="person">
                        <span>@laviniapereira</span>
                    </figcaption>
                </figure>
            </div>
        </section>

        <footer class="p-footer flex-direction">
            <div id="logo">
                <img src="assets/logo.svg" alt="logo">
                Snitap
            </div>

            <nav class="flex-direction">
                <a href="#">Sobre</a>
                <a href="#">Nossas lojas</a>
                <a href="#">Política de privacidade</a>
            </nav>

            <div class="social-links">
                <a href="#" title="instagram">
                    <img src="assets/icons/instagram.svg" alt="instagram">
                </a>
                <a href="#" title="facebook">
                    <img src="assets/icons/facebook.svg" alt="facebook">
                </a>
                <a href="#" title="youtube">
                    <img src="assets/icons/youtube.svg" alt="youtube">
                </a>
                <a href="#" title="tiktok">
                    <img src="assets/icons/tiktok.svg" alt="tiktok">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
